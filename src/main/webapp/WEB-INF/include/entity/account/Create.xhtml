<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountCreateDlg" widgetVar="AccountCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAccountTitle}" closeOnEscape="true">

            <h:form id="AccountCreateForm">

                <h:panelGroup id="display" rendered="#{accountController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_accountid}" for="accountid" />
                        <p:inputText id="accountid" value="#{accountController.selected.accountid}" title="#{myBundle.CreateAccountTitle_accountid}"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_login}" for="login" />
                        <p:inputText id="login" value="#{accountController.selected.login}" title="#{myBundle.CreateAccountTitle_login}" size="32" maxlength="32"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountController.selected.password}" title="#{myBundle.CreateAccountTitle_password}" size="32" maxlength="32"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_name}" for="name" />
                        <p:inputText id="name" value="#{accountController.selected.name}" title="#{myBundle.CreateAccountTitle_name}" size="64" maxlength="64"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{accountController.selected.surname}" title="#{myBundle.CreateAccountTitle_surname}" size="32" maxlength="32"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_accountFunction}" for="accountFunction" />
                        <p:inputText id="accountFunction" value="#{accountController.selected.accountFunction}" title="#{myBundle.CreateAccountTitle_accountFunction}"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_email}" for="email" />
                        <p:inputText id="email" value="#{accountController.selected.email}" title="#{myBundle.CreateAccountTitle_email}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{myBundle.CreateAccountTitle_phone}" size="32" maxlength="32"/>

                                <p:outputLabel value="#{myBundle.CreateAccountLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{accountController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.saveNew}" value="#{myBundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AccountCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AccountCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
