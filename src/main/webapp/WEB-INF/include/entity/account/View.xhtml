<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountViewDlg" widgetVar="AccountViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAccountTitle}" closeOnEscape="true">

            <h:form id="AccountViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accountController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAccountLabel_id}"/>
                        <h:outputText value="#{accountController.selected.id}" title="#{myBundle.ViewAccountTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_accountid}"/>
                        <h:outputText value="#{accountController.selected.accountid}" title="#{myBundle.ViewAccountTitle_accountid}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_login}"/>
                        <h:outputText value="#{accountController.selected.login}" title="#{myBundle.ViewAccountTitle_login}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_password}"/>
                        <h:outputText value="#{accountController.selected.password}" title="#{myBundle.ViewAccountTitle_password}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_name}"/>
                        <h:outputText value="#{accountController.selected.name}" title="#{myBundle.ViewAccountTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_surname}"/>
                        <h:outputText value="#{accountController.selected.surname}" title="#{myBundle.ViewAccountTitle_surname}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_accountFunction}"/>
                        <h:outputText value="#{accountController.selected.accountFunction}" title="#{myBundle.ViewAccountTitle_accountFunction}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_email}"/>
                        <h:outputText value="#{accountController.selected.email}" title="#{myBundle.ViewAccountTitle_email}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_phone}"/>
                        <h:outputText value="#{accountController.selected.phone}" title="#{myBundle.ViewAccountTitle_phone}"/>

                        <h:outputText value="#{myBundle.ViewAccountLabel_active}"/>
                        <p:selectBooleanCheckbox id="active" value="#{accountController.selected.active}" title="#{myBundle.EditAccountTitle_active}" />
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AccountViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
