<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipmentCreateDlg" widgetVar="EquipmentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEquipmentTitle}" closeOnEscape="true">

            <h:form id="EquipmentCreateForm">

                <h:panelGroup id="display" rendered="#{equipmentController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                                <p:outputLabel value="#{myBundle.CreateEquipmentLabel_equipmentId}" for="equipmentId" />
                        <p:inputText id="equipmentId" value="#{equipmentController.selected.equipmentId}" title="#{myBundle.CreateEquipmentTitle_equipmentId}"/>

                                <p:outputLabel value="#{myBundle.CreateEquipmentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{equipmentController.selected.name}" title="#{myBundle.CreateEquipmentTitle_name}" size="150" maxlength="150"/>

                                <p:outputLabel value="#{myBundle.CreateEquipmentLabel_type}" for="type" />
                        <p:inputText id="type" value="#{equipmentController.selected.type}" title="#{myBundle.CreateEquipmentTitle_type}" size="10" maxlength="10"/>

                                <p:outputLabel value="#{myBundle.CreateEquipmentLabel_rentPermission}" for="rentPermission" />
                        <p:selectBooleanCheckbox id="rentPermission" value="#{equipmentController.selected.rentPermission}" />

                                <p:outputLabel value="#{myBundle.CreateEquipmentLabel_licenseTypeId}" for="licenseTypeId" />
                        <p:selectOneMenu id="licenseTypeId" value="#{equipmentController.selected.licenseTypeId}" required="true" requiredMessage="#{myBundle.CreateEquipmentRequiredMessage_licenseTypeId}" converter="licenseTypeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{licenseTypeController.items}"
                                           var="licenseTypeIdItem"
                                           itemValue="#{licenseTypeIdItem}"
                                           itemLabel="#{licenseTypeIdItem.licenseName.toString()}"
                            />
                            
                        </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateEquipmentLabel_reservationReservationId}" for="reservationReservationId" />
                        <p:selectOneMenu id="reservationReservationId" value="#{equipmentController.selected.reservationReservationId}" required="true" requiredMessage="#{myBundle.CreateEquipmentRequiredMessage_reservationReservationId}" converter="reservConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{reservController.items}"
                                           var="reservationReservationIdItem"
                                           itemValue="#{reservationReservationIdItem}"
                                           itemLabel="#{reservationReservationIdItem.description.toString()}"
                            />
                            
                        </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateEquipmentLabel_usePlaceId}" for="usePlaceId" />
                        <p:selectOneMenu id="usePlaceId" value="#{equipmentController.selected.usePlaceId}" required="true" requiredMessage="#{myBundle.CreateEquipmentRequiredMessage_usePlaceId}" converter="usePlaceConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usePlaceController.items}"
                                           var="usePlaceIdItem"
                                           itemValue="#{usePlaceIdItem}"
                                           itemLabel="#{usePlaceIdItem.id.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipmentController.saveNew}" value="#{myBundle.Save}" update="display,:EquipmentListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EquipmentCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EquipmentCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
