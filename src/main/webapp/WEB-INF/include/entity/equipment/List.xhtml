<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

        <h:form id="EquipmentListForm">

            <p:panel header="#{myBundle.ListEquipmentTitle}">
                <p:contextMenu id="EquipmentDataTableContextMenu" for="datalist">  
                    <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EquipmentListForm:createButton').click();" icon="ui-icon-plus"/>
                    <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EquipmentListForm:viewButton').click();" icon="ui-icon-search"/>
                    <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EquipmentListForm:editButton').click();" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EquipmentListForm:deleteButton').click();" icon="ui-icon-trash"/>
                    <p:separator/>
                    <p:menuitem value="#{myBundle.EquipmentMenuItem_licenseTypeId}" icon="ui-icon-search"  actionListener="#{equipmentController.prepareLicenseTypeId}" update=":LicenseTypeViewForm" oncomplete="PF('LicenseTypeViewDialog').show()" disabled="#{empty equipmentController.selected.licenseTypeId}"/>  
                    <p:menuitem value="#{myBundle.EquipmentMenuItem_reservationReservationId}" icon="ui-icon-search"  actionListener="#{equipmentController.prepareReservationReservationId}" update=":ReservViewForm" oncomplete="PF('ReservViewDialog').show()" disabled="#{empty equipmentController.selected.reservationReservationId}"/>  
                    <p:menuitem value="#{myBundle.EquipmentMenuItem_usePlaceId}" icon="ui-icon-search"  actionListener="#{equipmentController.prepareUsePlaceId}" update=":UsePlaceViewForm" oncomplete="PF('UsePlaceViewDialog').show()" disabled="#{empty equipmentController.selected.usePlaceId}"/>  
                </p:contextMenu>
                <p:dataTable id="datalist"
                             value="#{equipmentController.items}"
                             lazy="false"
                             rowKey="#{item.id}"
                             var="item"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{equipmentController.selected}"
                             filteredValue="#{equipmentController.filteredItems}">
<!--
         To enable Lazy Loading, please copy/replace the following lines above,
         and be sure to replace the word HASH with the # symbol:

         value="HASH{equipmentController.lazyItems}"
         lazy="true"
         rowKey="HASH{item.id}"  <<< Remove this line
-->


                    <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EquipmentDataTableContextMenu" listener="#{equipmentController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EquipmentDataTableContextMenu" listener="#{equipmentController.resetParents}"/>
                    <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{equipmentController.resetParents}"/>
                    <p:ajax event="rowDblselect" onsuccess="document.getElementById('EquipmentListForm:viewButton').click();"/>

                    <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.equipmentId}" filterBy="#{item.equipmentId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_equipmentId}"/>
                        </f:facet>
                        <h:outputText value="#{item.equipmentId}"/>
                    </p:column>


                    <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>


                    <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_type}"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </p:column>


                    <p:column sortBy="#{item.rentPermission}" filterBy="#{item.rentPermission}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_rentPermission}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="rentPermission" value="#{item.rentPermission}" title="#{myBundle.EditEquipmentTitle_rentPermission}"  disabled="true"/>
                    </p:column>


                    <p:column sortBy="#{item.licenseTypeId.licenseName}" filterBy="#{item.licenseTypeId.licenseName}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_licenseTypeId}"/>
                        </f:facet>
                        <h:outputText value="#{item.licenseTypeId.licenseName}"/>
                    </p:column>

<ui:remove>
                    <p:column sortBy="#{item.reservationReservationId.description}" filterBy="#{item.reservationReservationId.description}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_reservationReservationId}"/>
                        </f:facet>
                        <h:outputText value="#{item.reservationReservationId.description}"/>
                    </p:column>
</ui:remove>
<ui:remove>
                    <p:column sortBy="#{item.usePlaceId.id}" filterBy="#{item.usePlaceId.id}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEquipmentTitle_usePlaceId}"/>
                        </f:facet>
                        <h:outputText value="#{item.usePlaceId.id}"/>
                    </p:column>
</ui:remove>

                </p:dataTable>

                        <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{equipmentController.prepareCreate}" update=":EquipmentCreateForm" oncomplete="PF('EquipmentCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":EquipmentViewForm" oncomplete="PF('EquipmentViewDialog').show()" disabled="#{empty equipmentController.selected}"/>
                        <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EquipmentEditForm" oncomplete="PF('EquipmentEditDialog').show()" disabled="#{empty equipmentController.selected}"/>
                        <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{equipmentController.delete}" update=":growl,datalist" disabled="#{empty equipmentController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>

            </p:panel>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
        </h:form>

</ui:composition>
