<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LicenseTypeCreateDlg" widgetVar="LicenseTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLicenseTypeTitle}" closeOnEscape="true">

            <h:form id="LicenseTypeCreateForm">

                <h:panelGroup id="display" rendered="#{licenseTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseName}" for="licenseName" />
                        <p:inputText id="licenseName" value="#{licenseTypeController.selected.licenseName}" title="#{myBundle.CreateLicenseTypeTitle_licenseName}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseSerial}" for="licenseSerial" />
                        <p:inputText id="licenseSerial" value="#{licenseTypeController.selected.licenseSerial}" title="#{myBundle.CreateLicenseTypeTitle_licenseSerial}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseStart}" for="licenseStart" />
                        <p:calendar id="licenseStart" pattern="MM/dd/yyyy" value="#{licenseTypeController.selected.licenseStart}" title="#{myBundle.CreateLicenseTypeTitle_licenseStart}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseEnd}" for="licenseEnd" />
                        <p:calendar id="licenseEnd" pattern="MM/dd/yyyy" value="#{licenseTypeController.selected.licenseEnd}" title="#{myBundle.CreateLicenseTypeTitle_licenseEnd}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{licenseTypeController.saveNew}" value="#{myBundle.Save}" update="display,:LicenseTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LicenseTypeCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LicenseTypeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
