<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LicenseTypeListForm">

        <p:panel header="#{myBundle.ListLicenseTypeTitle}">
            <p:contextMenu id="LicenseTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('LicenseTypeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('LicenseTypeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('LicenseTypeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('LicenseTypeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.LicenseTypeMenuItem_equipmentCollection}" icon="ui-icon-search"  action="#{licenseTypeController.navigateEquipmentCollection}" disabled="#{licenseTypeController.isEquipmentCollectionEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{licenseTypeController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{licenseTypeController.selected}"
                         filteredValue="#{licenseTypeController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{licenseTypeController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:LicenseTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:LicenseTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('LicenseTypeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenseTypeTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.licenseName}" filterBy="#{item.licenseName}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenseTypeTitle_licenseName}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenseName}"/>
                </p:column>


                <p:column sortBy="#{item.licenseSerial}" filterBy="#{item.licenseSerial}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenseTypeTitle_licenseSerial}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenseSerial}"/>
                </p:column>


                <p:column sortBy="#{item.licenseStart}" filterBy="#{item.licenseStart}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenseTypeTitle_licenseStart}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenseStart}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.licenseEnd}" filterBy="#{item.licenseEnd}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenseTypeTitle_licenseEnd}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenseEnd}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{licenseTypeController.prepareCreate}" update=":LicenseTypeCreateForm" oncomplete="PF('LicenseTypeCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":LicenseTypeViewForm" oncomplete="PF('LicenseTypeViewDialog').show()" disabled="#{empty licenseTypeController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":LicenseTypeEditForm" oncomplete="PF('LicenseTypeEditDialog').show()" disabled="#{empty licenseTypeController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{licenseTypeController.delete}" update=":growl,datalist" disabled="#{empty licenseTypeController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
