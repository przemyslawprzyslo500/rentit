<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsePlaceEditDlg" widgetVar="UsePlaceEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsePlaceTitle}" closeOnEscape="true">

            <h:form id="UsePlaceEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usePlaceController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUsePlaceLabel_id}" for="id" />
                        <h:outputText id="id" value="#{usePlaceController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditUsePlaceLabel_building}" for="building" />
                        <p:inputText id="building" value="#{usePlaceController.selected.building}" title="#{myBundle.EditUsePlaceTitle_building}" size="16" maxlength="16"/>

                        <p:outputLabel value="#{myBundle.EditUsePlaceLabel_floor}" for="floor" />
                        <p:inputText id="floor" value="#{usePlaceController.selected.floor}" title="#{myBundle.EditUsePlaceTitle_floor}"/>

                        <p:outputLabel value="#{myBundle.EditUsePlaceLabel_place}" for="place" />
                        <p:inputText id="place" value="#{usePlaceController.selected.place}" title="#{myBundle.EditUsePlaceTitle_place}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usePlaceController.save}" value="#{myBundle.Save}" update="display,:UsePlaceListForm:datalist,:UsePlaceListForm:UsePlaceDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsePlaceEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsePlaceEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
