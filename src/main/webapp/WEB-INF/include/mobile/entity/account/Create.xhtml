<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccountCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateAccountTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AccountListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccountCreateForm">

                <h:panelGroup id="display" rendered="#{accountController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_accountid}" for="accountid" />
                            <p:inputText id="accountid" value="#{accountController.selected.accountid}" title="#{bundle.CreateAccountTitle_accountid}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_login}" for="login" />
                            <p:inputText id="login" value="#{accountController.selected.login}" title="#{bundle.CreateAccountTitle_login}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_password}" for="password" />
                            <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_name}" for="name" />
                            <p:inputText id="name" value="#{accountController.selected.name}" title="#{bundle.CreateAccountTitle_name}" size="64" maxlength="64"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_surname}" for="surname" />
                            <p:inputText id="surname" value="#{accountController.selected.surname}" title="#{bundle.CreateAccountTitle_surname}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_accountFunction}" for="accountFunction" />
                            <p:inputText id="accountFunction" value="#{accountController.selected.accountFunction}" title="#{bundle.CreateAccountTitle_accountFunction}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_email}" for="email" />
                            <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_phone}" for="phone" />
                            <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{bundle.CreateAccountTitle_phone}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateAccountLabel_active}" for="active" />
                            <p:selectBooleanCheckbox id="active" value="#{accountController.selected.active}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{accountController.saveNew}" value="#{bundle.Save}" update="display,:AccountListPage:AccountListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:AccountListPage')}">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
