<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccountEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAccountTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AccountListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccountEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{accountController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.EditAccountLabel_id}"/>
                            <h:outputText value="#{accountController.selected.id}" title="#{myBundle.EditAccountTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_accountid}" for="accountid" />
                            <p:inputText id="accountid" value="#{accountController.selected.accountid}" title="#{myBundle.EditAccountTitle_accountid}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_login}" for="login" />
                            <p:inputText id="login" value="#{accountController.selected.login}" title="#{myBundle.EditAccountTitle_login}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_password}" for="password" />
                            <p:inputText id="password" value="#{accountController.selected.password}" title="#{myBundle.EditAccountTitle_password}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_name}" for="name" />
                            <p:inputText id="name" value="#{accountController.selected.name}" title="#{myBundle.EditAccountTitle_name}" size="64" maxlength="64"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_surname}" for="surname" />
                            <p:inputText id="surname" value="#{accountController.selected.surname}" title="#{myBundle.EditAccountTitle_surname}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_accountFunction}" for="accountFunction" />
                            <p:inputText id="accountFunction" value="#{accountController.selected.accountFunction}" title="#{myBundle.EditAccountTitle_accountFunction}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_email}" for="email" />
                            <p:inputText id="email" value="#{accountController.selected.email}" title="#{myBundle.EditAccountTitle_email}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_phone}" for="phone" />
                            <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{myBundle.EditAccountTitle_phone}" size="32" maxlength="32"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAccountLabel_active}" for="active" />
                            <p:selectBooleanCheckbox id="active" value="#{accountController.selected.active}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{accountController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AccountListPage:AccountListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AccountListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
