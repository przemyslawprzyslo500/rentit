<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquipmentEditPage" lazy="true">
        <pm:header title="#{bundle.EditEquipmentTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquipmentListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquipmentEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{equipmentController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.EditEquipmentLabel_id}"/>
                            <h:outputText value="#{equipmentController.selected.id}" title="#{bundle.EditEquipmentTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditEquipmentLabel_equipmentId}" for="equipmentId" />
                            <p:inputText id="equipmentId" value="#{equipmentController.selected.equipmentId}" title="#{bundle.EditEquipmentTitle_equipmentId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditEquipmentLabel_name}" for="name" />
                            <p:inputText id="name" value="#{equipmentController.selected.name}" title="#{bundle.EditEquipmentTitle_name}" size="150" maxlength="150"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditEquipmentLabel_type}" for="type" />
                            <p:inputText id="type" value="#{equipmentController.selected.type}" title="#{bundle.EditEquipmentTitle_type}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditEquipmentLabel_rentPermission}" for="rentPermission" />
                            <p:selectBooleanCheckbox id="rentPermission" value="#{equipmentController.selected.rentPermission}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditEquipmentLabel_licenseTypeId}" for="licenseTypeId" />
                            <p:selectOneMenu id="licenseTypeId" value="#{equipmentController.selected.licenseTypeId}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_licenseTypeId}" converter="licenseTypeConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{licenseTypeController.items}"
                                               var="licenseTypeIdItem"
                                               itemValue="#{licenseTypeIdItem}"
                                               itemLabel="#{licenseTypeIdItem.licenseName.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditEquipmentLabel_reservationReservationId}" for="reservationReservationId" />
                            <p:selectOneMenu id="reservationReservationId" value="#{equipmentController.selected.reservationReservationId}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_reservationReservationId}" converter="reservConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{reservController.items}"
                                               var="reservationReservationIdItem"
                                               itemValue="#{reservationReservationIdItem}"
                                               itemLabel="#{reservationReservationIdItem.description.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditEquipmentLabel_usePlaceId}" for="usePlaceId" />
                            <p:selectOneMenu id="usePlaceId" value="#{equipmentController.selected.usePlaceId}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_usePlaceId}" converter="usePlaceConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{usePlaceController.items}"
                                               var="usePlaceIdItem"
                                               itemValue="#{usePlaceIdItem}"
                                               itemLabel="#{usePlaceIdItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{equipmentController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EquipmentListPage:EquipmentListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EquipmentListPage')}">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
