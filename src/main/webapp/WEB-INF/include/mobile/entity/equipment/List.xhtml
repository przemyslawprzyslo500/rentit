<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquipmentListPage">
        <pm:header title="#{myBundle.ListEquipmentTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":EquipmentCreatePage:EquipmentCreateForm" actionListener="#{equipmentController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:EquipmentCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquipmentListForm">

                <p:dataTable id="datalist"
                             value="#{equipmentController.items}"
                             var="item"
                             rowKey="#{item.id}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{equipmentController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{equipmentController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{equipmentController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('EquipmentListPage:EquipmentListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('EquipmentListPage:EquipmentListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('EquipmentListPage:EquipmentListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{myBundle.ListEquipmentTitle_id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.equipmentId}" filterBy="#{item.equipmentId}" headerText="#{myBundle.ListEquipmentTitle_equipmentId}">
                        <h:outputText value="#{item.equipmentId}"/>
                    </p:column>


                    <p:column sortBy="#{item.name}" filterBy="#{item.name}" headerText="#{myBundle.ListEquipmentTitle_name}">
                        <h:outputText value="#{item.name}"/>
                    </p:column>


                    <p:column sortBy="#{item.type}" filterBy="#{item.type}" headerText="#{myBundle.ListEquipmentTitle_type}">
                        <h:outputText value="#{item.type}"/>
                    </p:column>


                    <p:column sortBy="#{item.rentPermission}" filterBy="#{item.rentPermission}" headerText="#{myBundle.ListEquipmentTitle_rentPermission}">
                        <h:selectBooleanCheckbox id="rentPermission" value="#{item.rentPermission}" title="#{myBundle.EditEquipmentTitle_rentPermission}"  disabled="true"/>
                    </p:column>


                    <p:column sortBy="#{item.licenseTypeId.licenseName}" filterBy="#{item.licenseTypeId.licenseName}" headerText="#{myBundle.ListEquipmentTitle_licenseTypeId}">
                        <h:outputText value="#{item.licenseTypeId.licenseName}"/>
                    </p:column>

                    <ui:remove>
                        <p:column sortBy="#{item.reservationReservationId.description}" filterBy="#{item.reservationReservationId.description}" headerText="#{myBundle.ListEquipmentTitle_reservationReservationId}">
                            <h:outputText value="#{item.reservationReservationId.description}"/>
                        </p:column>
                    </ui:remove>>
                    <ui:remove>
                        <p:column sortBy="#{item.usePlaceId.id}" filterBy="#{item.usePlaceId.id}" headerText="#{myBundle.ListEquipmentTitle_usePlaceId}">
                            <h:outputText value="#{item.usePlaceId.id}"/>
                        </p:column>
                    </ui:remove>>
                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EquipmentEditPage:EquipmentEditForm" disabled="#{empty equipmentController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:EquipmentEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{equipmentController.delete}" update=":growl,datalist" disabled="#{empty equipmentController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{myBundle.Menu}" disabled="#{empty equipmentController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{myBundle.EquipmentHeading} #{myBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{myBundle.EquipmentMenuItem_licenseTypeId}" icon="ui-icon-search" update=":LicenseTypeEditPage:LicenseTypeEditForm" disabled="#{empty equipmentController.selected.licenseTypeId}" actionListener="#{equipmentController.prepareLicenseTypeId}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:LicenseTypeEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{myBundle.EquipmentMenuItem_reservationReservationId}" icon="ui-icon-search" update=":ReservEditPage:ReservEditForm" disabled="#{empty equipmentController.selected.reservationReservationId}" actionListener="#{equipmentController.prepareReservationReservationId}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:ReservEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{myBundle.EquipmentMenuItem_usePlaceId}" icon="ui-icon-search" update=":UsePlaceEditPage:UsePlaceEditForm" disabled="#{empty equipmentController.selected.usePlaceId}" actionListener="#{equipmentController.prepareUsePlaceId}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:UsePlaceEditPage"/>
                        </p:menuitem>
                    </p:menu>
                </p:overlayPanel>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
