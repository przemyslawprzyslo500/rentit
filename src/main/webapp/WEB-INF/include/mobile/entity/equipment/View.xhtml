<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquipmentViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEquipmentTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquipmentListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquipmentViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{equipmentController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_id}"/>
                            <h:outputText value="#{equipmentController.selected.id}" title="#{myBundle.ViewEquipmentTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_equipmentId}"/>
                            <h:outputText value="#{equipmentController.selected.equipmentId}" title="#{myBundle.ViewEquipmentTitle_equipmentId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_name}"/>
                            <h:outputText value="#{equipmentController.selected.name}" title="#{myBundle.ViewEquipmentTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_type}"/>
                            <h:outputText value="#{equipmentController.selected.type}" title="#{myBundle.ViewEquipmentTitle_type}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_rentPermission}"/>
                            <h:selectBooleanCheckbox id="rentPermission" value="#{equipmentController.selected.rentPermission}" title="#{myBundle.EditEquipmentTitle_rentPermission}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_licenseTypeId}"/>
                            <h:outputText value="#{equipmentController.selected.licenseTypeId.licenseName}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_reservationReservationId}"/>
                            <h:outputText value="#{equipmentController.selected.reservationReservationId.description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipmentLabel_usePlaceId}"/>
                            <h:outputText value="#{equipmentController.selected.usePlaceId.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
