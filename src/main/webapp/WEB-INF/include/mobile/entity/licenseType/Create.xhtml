<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LicenseTypeCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateLicenseTypeTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LicenseTypeListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LicenseTypeCreateForm">

                <h:panelGroup id="display" rendered="#{licenseTypeController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseName}" for="licenseName" />
                            <p:inputText id="licenseName" value="#{licenseTypeController.selected.licenseName}" title="#{myBundle.CreateLicenseTypeTitle_licenseName}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseSerial}" for="licenseSerial" />
                            <p:inputText id="licenseSerial" value="#{licenseTypeController.selected.licenseSerial}" title="#{myBundle.CreateLicenseTypeTitle_licenseSerial}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseStart}" for="licenseStart" />
                            <p:calendar id="licenseStart" pattern="MM/dd/yyyy" value="#{licenseTypeController.selected.licenseStart}" title="#{myBundle.CreateLicenseTypeTitle_licenseStart}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLicenseTypeLabel_licenseEnd}" for="licenseEnd" />
                            <p:calendar id="licenseEnd" pattern="MM/dd/yyyy" value="#{licenseTypeController.selected.licenseEnd}" title="#{myBundle.CreateLicenseTypeTitle_licenseEnd}"  showOn="button"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{licenseTypeController.saveNew}" value="#{myBundle.Save}" update="display,:LicenseTypeListPage:LicenseTypeListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:LicenseTypeListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
