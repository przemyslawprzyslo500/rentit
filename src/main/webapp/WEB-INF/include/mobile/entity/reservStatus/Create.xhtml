<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ReservStatusCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateReservStatusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ReservStatusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ReservStatusCreateForm">

                <h:panelGroup id="display" rendered="#{reservStatusController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateReservStatusLabel_reservationStatusName}" for="reservationStatusName" />
                            <p:inputText id="reservationStatusName" value="#{reservStatusController.selected.reservationStatusName}" title="#{myBundle.CreateReservStatusTitle_reservationStatusName}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{reservStatusController.saveNew}" value="#{myBundle.Save}" update="display,:ReservStatusListPage:ReservStatusListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ReservStatusListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
