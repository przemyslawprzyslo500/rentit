<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountFunctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccountFunctionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountFunctionController.selected.id}" title="#{bundle.CreateAccountFunctionTitle_id}" required="true" requiredMessage="#{bundle.CreateAccountFunctionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAccountFunctionLabel_functionName}" for="functionName" />
                    <h:inputText id="functionName" value="#{accountFunctionController.selected.functionName}" title="#{bundle.CreateAccountFunctionTitle_functionName}" />
                    <h:outputLabel value="#{bundle.CreateAccountFunctionLabel_accountAccountid}" for="accountAccountid" />
                    <h:inputText id="accountAccountid" value="#{accountFunctionController.selected.accountAccountid}" title="#{bundle.CreateAccountFunctionTitle_accountAccountid}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountFunctionController.create}" value="#{bundle.CreateAccountFunctionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accountFunctionController.prepareList}" value="#{bundle.CreateAccountFunctionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountFunctionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
