<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountFunctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccountFunctionEmpty}" rendered="#{accountFunctionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accountFunctionController.items.rowCount > 0}">
                    <h:outputText value="#{accountFunctionController.pagination.pageFirstItem + 1}..#{accountFunctionController.pagination.pageLastItem + 1}/#{accountFunctionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accountFunctionController.previous}" value="#{bundle.Previous} #{accountFunctionController.pagination.pageSize}" rendered="#{accountFunctionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accountFunctionController.next}" value="#{bundle.Next} #{accountFunctionController.pagination.pageSize}" rendered="#{accountFunctionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{accountFunctionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountFunctionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountFunctionTitle_functionName}"/>
                            </f:facet>
                            <h:outputText value="#{item.functionName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountFunctionTitle_accountAccountid}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountAccountid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accountFunctionController.prepareView}" value="#{bundle.ListAccountFunctionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountFunctionController.prepareEdit}" value="#{bundle.ListAccountFunctionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountFunctionController.destroy}" value="#{bundle.ListAccountFunctionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accountFunctionController.prepareCreate}" value="#{bundle.ListAccountFunctionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccountFunctionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
