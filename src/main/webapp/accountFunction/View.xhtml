<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountFunctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccountFunctionLabel_id}"/>
                    <h:outputText value="#{accountFunctionController.selected.id}" title="#{bundle.ViewAccountFunctionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAccountFunctionLabel_functionName}"/>
                    <h:outputText value="#{accountFunctionController.selected.functionName}" title="#{bundle.ViewAccountFunctionTitle_functionName}"/>
                    <h:outputText value="#{bundle.ViewAccountFunctionLabel_accountAccountid}"/>
                    <h:outputText value="#{accountFunctionController.selected.accountAccountid}" title="#{bundle.ViewAccountFunctionTitle_accountAccountid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountFunctionController.destroyAndView}" value="#{bundle.ViewAccountFunctionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccountFunctionEditLink}"/>
                <br />
                <h:commandLink action="#{accountFunctionController.prepareCreate}" value="#{bundle.ViewAccountFunctionCreateLink}" />
                <br />
                <h:commandLink action="#{accountFunctionController.prepareList}" value="#{bundle.ViewAccountFunctionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccountFunctionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
