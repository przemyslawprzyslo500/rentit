<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEquipmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{equipmentController.selected.id}" title="#{bundle.CreateEquipmentTitle_id}" required="true" requiredMessage="#{bundle.CreateEquipmentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_equipmentId}" for="equipmentId" />
                    <h:inputText id="equipmentId" value="#{equipmentController.selected.equipmentId}" title="#{bundle.CreateEquipmentTitle_equipmentId}" />
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{equipmentController.selected.name}" title="#{bundle.CreateEquipmentTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_type}" for="type" />
                    <h:inputText id="type" value="#{equipmentController.selected.type}" title="#{bundle.CreateEquipmentTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_rentPermission}" for="rentPermission" />
                    <h:inputText id="rentPermission" value="#{equipmentController.selected.rentPermission}" title="#{bundle.CreateEquipmentTitle_rentPermission}" />
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_equipmentStatusId}" for="equipmentStatusId" />
                    <h:selectOneMenu id="equipmentStatusId" value="#{equipmentController.selected.equipmentStatusId}" title="#{bundle.CreateEquipmentTitle_equipmentStatusId}" required="true" requiredMessage="#{bundle.CreateEquipmentRequiredMessage_equipmentStatusId}">
                        <f:selectItems value="#{equipmentStatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_licenseTypeId}" for="licenseTypeId" />
                    <h:selectOneMenu id="licenseTypeId" value="#{equipmentController.selected.licenseTypeId}" title="#{bundle.CreateEquipmentTitle_licenseTypeId}" required="true" requiredMessage="#{bundle.CreateEquipmentRequiredMessage_licenseTypeId}">
                        <f:selectItems value="#{licenseTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_reservationReservationId}" for="reservationReservationId" />
                    <h:selectOneMenu id="reservationReservationId" value="#{equipmentController.selected.reservationReservationId}" title="#{bundle.CreateEquipmentTitle_reservationReservationId}" required="true" requiredMessage="#{bundle.CreateEquipmentRequiredMessage_reservationReservationId}">
                        <f:selectItems value="#{reservController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEquipmentLabel_usePlaceId}" for="usePlaceId" />
                    <h:selectOneMenu id="usePlaceId" value="#{equipmentController.selected.usePlaceId}" title="#{bundle.CreateEquipmentTitle_usePlaceId}" required="true" requiredMessage="#{bundle.CreateEquipmentRequiredMessage_usePlaceId}">
                        <f:selectItems value="#{usePlaceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipmentController.create}" value="#{bundle.CreateEquipmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{equipmentController.prepareList}" value="#{bundle.CreateEquipmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEquipmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
