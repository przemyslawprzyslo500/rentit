<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEquipmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEquipmentLabel_id}"/>
                    <h:outputText value="#{equipmentController.selected.id}" title="#{bundle.ViewEquipmentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEquipmentLabel_equipmentId}"/>
                    <h:outputText value="#{equipmentController.selected.equipmentId}" title="#{bundle.ViewEquipmentTitle_equipmentId}"/>
                    <h:outputText value="#{bundle.ViewEquipmentLabel_name}"/>
                    <h:outputText value="#{equipmentController.selected.name}" title="#{bundle.ViewEquipmentTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEquipmentLabel_type}"/>
                    <h:outputText value="#{equipmentController.selected.type}" title="#{bundle.ViewEquipmentTitle_type}"/>
                    <h:outputText value="#{bundle.ViewEquipmentLabel_rentPermission}"/>
                    <h:outputText value="#{equipmentController.selected.rentPermission}" title="#{bundle.ViewEquipmentTitle_rentPermission}"/>
<!--                    <h:outputText value="#{bundle.ViewEquipmentLabel_equipmentStatusId}"/>
                    <h:outputText value="#{equipmentController.selected.equipmentStatusId}" title="#{bundle.ViewEquipmentTitle_equipmentStatusId}"/>-->
                    <h:outputText value="#{bundle.ViewEquipmentLabel_licenseTypeId}"/>
                    <h:outputText value="#{equipmentController.selected.licenseTypeId}" title="#{bundle.ViewEquipmentTitle_licenseTypeId}"/>
                    <h:outputText value="#{bundle.ViewEquipmentLabel_reservationReservationId}"/>
                    <h:outputText value="#{equipmentController.selected.reservationReservationId}" title="#{bundle.ViewEquipmentTitle_reservationReservationId}"/>
                    <h:outputText value="#{bundle.ViewEquipmentLabel_usePlaceId}"/>
                    <h:outputText value="#{equipmentController.selected.usePlaceId}" title="#{bundle.ViewEquipmentTitle_usePlaceId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipmentController.destroyAndView}" value="#{bundle.ViewEquipmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipmentEditLink}"/>
                <br />
                <h:commandLink action="#{equipmentController.prepareCreate}" value="#{bundle.ViewEquipmentCreateLink}" />
                <br />
                <h:commandLink action="#{equipmentController.prepareList}" value="#{bundle.ViewEquipmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
