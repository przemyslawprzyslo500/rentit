<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditEquipmentStatusTitle}"></h:outputText>

                <h:commandLink action="#{equipmentStatusController.update}" value="#{bundle.EditEquipmentStatusSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditEquipmentStatusViewLink}"/>
                <br />
                <h:commandLink action="#{equipmentStatusController.prepareList}" value="#{bundle.EditEquipmentStatusShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditEquipmentStatusIndexLink}" />
