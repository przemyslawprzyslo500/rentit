<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEquipmentStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEquipmentStatusLabel_id}"/>
                    <h:outputText value="#{equipmentStatusController.selected.id}" title="#{bundle.ViewEquipmentStatusTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEquipmentStatusLabel_equipmentStatusName}"/>
                    <h:outputText value="#{equipmentStatusController.selected.equipmentStatusName}" title="#{bundle.ViewEquipmentStatusTitle_equipmentStatusName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipmentStatusController.destroyAndView}" value="#{bundle.ViewEquipmentStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipmentStatusEditLink}"/>
                <br />
                <h:commandLink action="#{equipmentStatusController.prepareCreate}" value="#{bundle.ViewEquipmentStatusCreateLink}" />
                <br />
                <h:commandLink action="#{equipmentStatusController.prepareList}" value="#{bundle.ViewEquipmentStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipmentStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
