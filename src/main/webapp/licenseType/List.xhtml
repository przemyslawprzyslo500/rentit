<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLicenseTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLicenseTypeEmpty}" rendered="#{licenseTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{licenseTypeController.items.rowCount > 0}">
                    <h:outputText value="#{licenseTypeController.pagination.pageFirstItem + 1}..#{licenseTypeController.pagination.pageLastItem + 1}/#{licenseTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{licenseTypeController.previous}" value="#{bundle.Previous} #{licenseTypeController.pagination.pageSize}" rendered="#{licenseTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{licenseTypeController.next}" value="#{bundle.Next} #{licenseTypeController.pagination.pageSize}" rendered="#{licenseTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{licenseTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicenseTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicenseTypeTitle_licenseName}"/>
                            </f:facet>
                            <h:outputText value="#{item.licenseName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicenseTypeTitle_licenseSerial}"/>
                            </f:facet>
                            <h:outputText value="#{item.licenseSerial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicenseTypeTitle_licenseStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.licenseStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicenseTypeTitle_licenseEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.licenseEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{licenseTypeController.prepareView}" value="#{bundle.ListLicenseTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{licenseTypeController.prepareEdit}" value="#{bundle.ListLicenseTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{licenseTypeController.destroy}" value="#{bundle.ListLicenseTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{licenseTypeController.prepareCreate}" value="#{bundle.ListLicenseTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLicenseTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
