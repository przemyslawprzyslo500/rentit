<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservLabel_reservationId}" for="reservationId" />
                    <h:inputText id="reservationId" value="#{reservController.selected.reservationId}" title="#{bundle.CreateReservTitle_reservationId}" />
                    <h:outputLabel value="#{bundle.CreateReservLabel_reservationMadeDate}" for="reservationMadeDate" />
                    <h:inputText id="reservationMadeDate" value="#{reservController.selected.reservationMadeDate}" title="#{bundle.CreateReservTitle_reservationMadeDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservLabel_description}" for="description" />
                    <h:inputText id="description" value="#{reservController.selected.description}" title="#{bundle.CreateReservTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateReservLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reservController.selected.id}" title="#{bundle.CreateReservTitle_id}" required="true" requiredMessage="#{bundle.CreateReservRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateReservLabel_reservationStart}" for="reservationStart" />
                    <h:inputText id="reservationStart" value="#{reservController.selected.reservationStart}" title="#{bundle.CreateReservTitle_reservationStart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservLabel_reservationEnd}" for="reservationEnd" />
                    <h:inputText id="reservationEnd" value="#{reservController.selected.reservationEnd}" title="#{bundle.CreateReservTitle_reservationEnd}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservLabel_accountAccountid}" for="accountAccountid" />
                    <h:inputText id="accountAccountid" value="#{reservController.selected.accountAccountid}" title="#{bundle.CreateReservTitle_accountAccountid}" />
                    <h:outputLabel value="#{bundle.CreateReservLabel_reservStatusId}" for="reservStatusId" />
                    <h:selectOneMenu id="reservStatusId" value="#{reservController.selected.reservStatusId}" title="#{bundle.CreateReservTitle_reservStatusId}" required="true" requiredMessage="#{bundle.CreateReservRequiredMessage_reservStatusId}">
                        <f:selectItems value="#{reservStatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservController.create}" value="#{bundle.CreateReservSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reservController.prepareList}" value="#{bundle.CreateReservShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReservIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
