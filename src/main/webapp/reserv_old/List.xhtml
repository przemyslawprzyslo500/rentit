<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReservTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReservEmpty}" rendered="#{reservController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reservController.items.rowCount > 0}">
                    <h:outputText value="#{reservController.pagination.pageFirstItem + 1}..#{reservController.pagination.pageLastItem + 1}/#{reservController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reservController.previous}" value="#{bundle.Previous} #{reservController.pagination.pageSize}" rendered="#{reservController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reservController.next}" value="#{bundle.Next} #{reservController.pagination.pageSize}" rendered="#{reservController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reservController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_reservationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_reservationMadeDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservationMadeDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_reservationStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservationStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_reservationEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservationEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_accountAccountid}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountAccountid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservTitle_reservStatusId}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservStatusId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reservController.prepareView}" value="#{bundle.ListReservViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservController.prepareEdit}" value="#{bundle.ListReservEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservController.destroy}" value="#{bundle.ListReservDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reservController.prepareCreate}" value="#{bundle.ListReservCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReservIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
