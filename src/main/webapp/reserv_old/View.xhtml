<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservLabel_reservationId}"/>
                    <h:outputText value="#{reservController.selected.reservationId}" title="#{bundle.ViewReservTitle_reservationId}"/>
                    <h:outputText value="#{bundle.ViewReservLabel_reservationMadeDate}"/>
                    <h:outputText value="#{reservController.selected.reservationMadeDate}" title="#{bundle.ViewReservTitle_reservationMadeDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservLabel_description}"/>
                    <h:outputText value="#{reservController.selected.description}" title="#{bundle.ViewReservTitle_description}"/>
                    <h:outputText value="#{bundle.ViewReservLabel_id}"/>
                    <h:outputText value="#{reservController.selected.id}" title="#{bundle.ViewReservTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReservLabel_reservationStart}"/>
                    <h:outputText value="#{reservController.selected.reservationStart}" title="#{bundle.ViewReservTitle_reservationStart}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservLabel_reservationEnd}"/>
                    <h:outputText value="#{reservController.selected.reservationEnd}" title="#{bundle.ViewReservTitle_reservationEnd}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservLabel_accountAccountid}"/>
                    <h:outputText value="#{reservController.selected.accountAccountid}" title="#{bundle.ViewReservTitle_accountAccountid}"/>
                    <h:outputText value="#{bundle.ViewReservLabel_reservStatusId}"/>
                    <h:outputText value="#{reservController.selected.reservStatusId}" title="#{bundle.ViewReservTitle_reservStatusId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservController.destroyAndView}" value="#{bundle.ViewReservDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservEditLink}"/>
                <br />
                <h:commandLink action="#{reservController.prepareCreate}" value="#{bundle.ViewReservCreateLink}" />
                <br />
                <h:commandLink action="#{reservController.prepareList}" value="#{bundle.ViewReservShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
