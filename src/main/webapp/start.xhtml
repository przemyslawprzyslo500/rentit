<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body"><center>
                <p:panel header="#{bundle.Welcome}">
                    <p><h:outputText value="#{bundle.WelcomeMessage}"></h:outputText></p>
                </p:panel>

                <h:form id="formLogin" prependId="false"
                        onsubmit="document.getElementById('formLogin').action = 'j_security_check';">
                    <h:panelGrid columns="2">

                        <f:facet name="header">
                            Login
                        </f:facet>

                        <h:outputLabel for="j_username" value="Username: "/>
                        <h:inputText id="j_username" required="true" />

                        <h:outputLabel for="j_password" value="Password: "/>
                        <h:inputSecret id="j_password" required="true" />

                        <f:facet name="footer">
                            <h:commandButton value="Login" type="submit"/>
                        </f:facet>
                        
                        <h:link value="click For Admin Page - " outcome="/admin/adminOnly" rendered="#{request.isUserInRole('Admin')}" />
                        
                    </h:panelGrid>
                </h:form>
                
            </center>
        </ui:define>

    </ui:composition>

</html>
