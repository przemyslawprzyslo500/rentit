<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsePlaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsePlaceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usePlaceController.selected.id}" title="#{bundle.EditUsePlaceTitle_id}" required="true" requiredMessage="#{bundle.EditUsePlaceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUsePlaceLabel_building}" for="building" />
                    <h:inputText id="building" value="#{usePlaceController.selected.building}" title="#{bundle.EditUsePlaceTitle_building}" />
                    <h:outputLabel value="#{bundle.EditUsePlaceLabel_floor}" for="floor" />
                    <h:inputText id="floor" value="#{usePlaceController.selected.floor}" title="#{bundle.EditUsePlaceTitle_floor}" />
                    <h:outputLabel value="#{bundle.EditUsePlaceLabel_place}" for="place" />
                    <h:inputText id="place" value="#{usePlaceController.selected.place}" title="#{bundle.EditUsePlaceTitle_place}" />
                </h:panelGrid>
                <h:commandLink action="#{usePlaceController.update}" value="#{bundle.EditUsePlaceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsePlaceViewLink}"/>
                <br />
                <h:commandLink action="#{usePlaceController.prepareList}" value="#{bundle.EditUsePlaceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsePlaceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
