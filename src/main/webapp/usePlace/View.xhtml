<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsePlaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsePlaceLabel_id}"/>
                    <h:outputText value="#{usePlaceController.selected.id}" title="#{bundle.ViewUsePlaceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsePlaceLabel_building}"/>
                    <h:outputText value="#{usePlaceController.selected.building}" title="#{bundle.ViewUsePlaceTitle_building}"/>
                    <h:outputText value="#{bundle.ViewUsePlaceLabel_floor}"/>
                    <h:outputText value="#{usePlaceController.selected.floor}" title="#{bundle.ViewUsePlaceTitle_floor}"/>
                    <h:outputText value="#{bundle.ViewUsePlaceLabel_place}"/>
                    <h:outputText value="#{usePlaceController.selected.place}" title="#{bundle.ViewUsePlaceTitle_place}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usePlaceController.destroyAndView}" value="#{bundle.ViewUsePlaceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsePlaceEditLink}"/>
                <br />
                <h:commandLink action="#{usePlaceController.prepareCreate}" value="#{bundle.ViewUsePlaceCreateLink}" />
                <br />
                <h:commandLink action="#{usePlaceController.prepareList}" value="#{bundle.ViewUsePlaceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsePlaceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
